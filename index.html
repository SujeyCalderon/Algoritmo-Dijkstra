<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber - Gestión de Viajes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">
                <h1>GESTIÓN DE VIAJES UBER</h1>
                <div class="form-section">
                    <div class="form-group">
                        <h2>Agregar Colonia</h2>
                        <input type="text" id="destinoInput" placeholder="Ingrese la colonia">
                        <button type="button" id="agregarDestinoBtn">Agregar</button>
                    </div>
                    <div class="form-group">
                        <h2>Colonia de inicio</h2>
                        <input type="text" id="inicioInput" placeholder="Ingrese la colonia de inicio">
                    </div>
                    <div class="form-group">
                        <h2>Colonia de Destino</h2>
                        <input type="text" id="destinoFinalInput" placeholder="Ingrese la colonia de destino">
                    </div>
                    <div class="form-group">
                        <h2>Distancia (km)</h2>
                        <input type="text" id="distanciaInput" placeholder="Ingrese la distancia">
                        <button type="button" id="agregarRutaBtn">Agregar ruta</button>
                        <h2>Encontrar Ruta Más Rápida</h2>
                        <input type="text" placeholder="Red de Inicio para Dijkstra" id="inicioDijkstra">
                        <button type="button" id="redMasRapida">Encontrar Rutas</button>
                    </div>
                </div>
                <div class="buttons-section">
                    <button type="button" id="btnProfundidad">Ver recorrido en profundidad</button>
                    <button type="button" id="btnAnchura">Ver recorrido en anchura</button>
                </div>
            </div>
            <div class="recorridos-container">
                <div class="recorridos-section">
                    <div>
                        <h2>Recorrido en profundidad</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Colonia</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyProfundidad"></tbody>
                        </table>
                    </div>
                    <div>
                        <h2>Recorrido en anchura</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Colonia</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyAnchura"></tbody>
                        </table>
                    </div>
                    <div class="tabla-container">
                        <table id="tablaDijkstra" class="tabla-recorrido">
                            <h2>Ruta Más Rápida</h2>
                            <thead>
                                <tr>
                                    <th>Distancia</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyDijkstra">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/controllers/script.mjs"></script>
</body>
</html>
